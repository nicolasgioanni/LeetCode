name: Update Blind 75 Notes

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Regenerate Blind 75 notes
        run: python "Scripts/blind75.py"

      - name: Commit and push if changed
        run: |
          if git status --short "Notes/blind75.md" "Problems/README.md" | grep -q .; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add "Notes/blind75.md" "Problems/README.md"
            git commit -m "chore: update blind 75 notes"
            git push
          else
            echo "No changes to commit."
          fi
